<!--通过 link 的方式引用 CSS 样式，也就是外部引入，这种方式需要一个 css 文件，
    比如 css 的名字为 style.css。这种方式可以把样式和HTML分离，方便维护。（常用）：-->>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="day6-style.css">
    <title>CSS的使用</title>
</head>
<body>
    <h1>《前端小课》</h1>
    <p class="title">《前端小课》是一本关于前端入门到进阶的多媒体电子书，
    通过公众号的形式呈现内容，并与粉丝形成互动，推动读者自我驱动，利用
        业余时间学习前端，迎合大前端的浪潮。</p>
</body>
</html>
