<!-- 内部引入，在 HTML 中的 head 位置添加 style 标签，CSS 样式放到 style 标签中。这种方式把 HTML 和 CSS 样式放到了一起，
    如果页面太复杂将导致页面代码太臃肿。（偶尔用）-->>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS的使用</title>
    <style>
        .title {
            color: red;
            font-size: 18px;
        }
</style>
</head>

<body>
    <h1>《前端小课》</h1>
        <p class="title">《前端小课》是一本关于前端入门到进阶的多媒体电子书，
    通过公众号的形式呈现内容，并与粉丝形成互动，推动读者自我驱动，利用
        业余时间学习前端，迎合大前端的浪潮。</p>
</body>

</html>
